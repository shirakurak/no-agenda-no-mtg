<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>no-agenda-no-mtg settings</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    h1 { font-size: 20px; margin-bottom: 8px; }
    .field { margin: 16px 0; }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input[type="text"] { width: 520px; max-width: 100%; padding: 8px; font-size: 14px; }
    .hint { color: #666; font-size: 12px; margin-top: 6px; }
    .actions { margin-top: 24px; }
    button { padding: 8px 16px; font-size: 14px; }
    .ok { color: #0a7; margin-left: 12px; font-size: 13px; }
  </style>
</head>
<body>
  <h1>no-agenda-no-mtg settings</h1>
  <div class="field">
    <label for="keyword">Keywords to detect (multiple separated by commas)</label>
    <input type="text" id="keyword" placeholder="example: mtg, meeting">
    <div class="hint">Insert if these strings are included in the title and the description is empty. Default: <code>mtg</code></div>
  </div>
  <div class="field">
    <label for="prefill">Text to insert</label>
    <input type="text" id="prefill" placeholder="example: Agenda here:">
    <div class="hint">Fixed text to insert when the description field is empty. Default: <code>Agenda here:</code></div>
  </div>
  <div class="actions">
    <button id="save">Save</button><span class="ok" id="ok" style="display:none;">Saved</span>
  </div>

  <script src="options.js"></script>
</body>
</html>
