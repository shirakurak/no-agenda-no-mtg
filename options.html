<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>no-agenda-no-mtg 設定</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    h1 { font-size: 20px; margin-bottom: 8px; }
    .field { margin: 16px 0; }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input[type="text"] { width: 520px; max-width: 100%; padding: 8px; font-size: 14px; }
    .hint { color: #666; font-size: 12px; margin-top: 6px; }
    .actions { margin-top: 24px; }
    button { padding: 8px 16px; font-size: 14px; }
    .ok { color: #0a7; margin-left: 12px; font-size: 13px; }
  </style>
</head>
<body>
  <h1>no-agenda-no-mtg 設定</h1>
  <div class="field">
    <label for="keyword">検知するキーワード（カンマ区切りで複数指定可）</label>
    <input type="text" id="keyword" placeholder="meeting, mtg">
  </div>
  <div class="field">
    <label for="prefill">自動で挿入する文言</label>
    <input type="text" id="prefill" placeholder="アジェンダはこちら：">
  </div>
  <div class="actions">
    <button id="save">保存</button><span class="ok" id="ok" style="display:none;">保存しました</span>
  </div>

  <script src="options.js"></script>
</body>
</html>
